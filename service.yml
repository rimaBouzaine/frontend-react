apiVersion: v1
kind: Service
metadata:
  name: myfrontend-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 80
  selector:
    app: myfrontend
  sessionAffinity: None
